{% extends 'base.html' %}
<!--html-->
	<!--head-->
         {% block headers %}
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/written.css">
	
	{% endblock %}
<!--/head-->

	<!--body-->
{% block content %}


		<center><h1><a href="http://127.0.0.1:8001/storieshare/"> <img id="logo_img" src="{{ STATIC_URL }}images/logo.png" alt="read" 		width="160"height="97"></a> </h1></center> 
		
		<center><form action="/readstory/search" method="post" id="usrform">
		{% csrf_token %}
		<input type="text" name="searchString" placeholder="search" />
		<input class="home" type="submit" value="search"/>
		</form></center>
		<center><form action="/readstory/genre"method="post" id="usrform">
		{% csrf_token %}
		<input class="home" type="submit" name="click" value="funny"/>
		<input class="home" type="submit" name="click" value="scary"/>
		<input class="home" type="submit" name="click" value="real"/>
		<input class="home" type="submit" name="click" value="other"/>	
		<a href="http://127.0.0.1:8001/readstory"><input class="home" type="button" value="all"/></a>	
		<form></center>
		
		<center><table border="1">
		<tr>
		<th><p>name</p></th>
		<th><p>description</p></th>
		{% if stories %}
			{% for story in stories %}
				<tr>
				<th><a href="http://127.0.0.1:8001/readstory/{{story.storyID}}"><h1>{{story.storyHeadline}}</h1></a></th>				
				<th><p>{{story.storyDescription}}</p></th>
				
		
			{% endfor %}
			</table></center>
		{% else %}
			no stories!
		{% endif %}
			


{% endblock %}
	<!--/body-->




<!--/html-->
